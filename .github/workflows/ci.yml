name: Android CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  unitTest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Run unit tests
        run: ./gradlew :app:testDebugUnitTest # This generates XML, HTML reports, and .exec file
      - name: Upload Unit Test HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-html-report
          path: app/build/reports/tests/testDebugUnitTest/
          if-no-files-found: warn


  generateUnitTestCoverageReport:
    runs-on: ubuntu-latest
    needs: [ unitTest ] # Now only depends on unitTest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      # Removed download steps for .exec and .ec files
      # The jacocoTestReport task will run the unit tests and generate the .exec file itself.
      - name: Generate Unit Test Coverage Report
        run: ./gradlew :app:jacocoTestReport # Changed to jacocoTestReport for unit test coverage
      - name: List report directory
        run: ls -R app/build/reports/
      - name: Upload Unit Test Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage-report # Renamed artifact
          path: app/build/reports/jacoco/jacocoTestReport/html/ # Updated path for Jacoco's unit test report
          if-no-files-found: error
